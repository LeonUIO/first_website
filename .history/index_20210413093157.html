<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <section class="block container block-features">
      <div class="grid grid--cols-2">
        <div class="block-features__content">
          <span class="icon-container">
            <svg class="icon icon--primary">
              <use xlink:href="images/sprite.svg#wordpress"></use>
            </svg>
          </span>
          <h3 class="feature__">Super easy to use</h3>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum illum
            iste repellendus autem aliquam minima reprehenderit quod neque
            voluptatum cumque.
          </p>
          <a href="#" class="link-arrow">Learn More</a>
        </div>
        <picture>
          <source
            type="image/webp"
            srcset="./images/easy.webp 1x, ./images/easy@2x.webp 2x"
          />
          <source
            type="image/ipg"
            srcset="./images/easy.ipg 1x, ./images/easy@2x.ipg 2x"
          />
          <img src="./images/easy.jpg" alt="" />
        </picture>
      </div>
    </section>
    <script src="js/main.js"></script>

</html>
